				const start = new Date(startDate);

				if (start > end) {
					setError('A data de in√≠cio deve ser anterior √† data de fim');
					return;
				}
			
				const daysDiff = Math.ceil((end - start) / (1000 * 60 * 60 * 24));
				if (daysDiff > 365) {
					setError('O per√≠odo m√°ximo √© de 365 dias');
					return;
				}
			
				// --- L√ìGICA DE CACHE COME√áA AQUI ---
				const cacheKey = `cache_${fromCurrency}_${toCurrency}_${startDate}_${endDate}`;
				const cachedData = localStorage.getItem(cacheKey);
			
				if (cachedData) {
					const parsed = JSON.parse(cachedData);
					// Opcional: Validar se o cache tem menos de 24h
					const isFresh = (Date.now() - parsed.timestamp) < 86400000; 
					
					if (isFresh) {
						setResults(parsed.data);
						setTimeout(() => createChart(parsed.data.dataPoints), 100);
						return; // Retorna sem chamar a API
					}
				}
				// --- L√ìGICA DE CACHE TERMINA AQUI ---
			
				setLoading(true);
				setError(null);
				setResults(null);
			
				try {
					const response = await fetch(
						`https://api.frankfurter.app/${startDate}..${endDate}?from=${fromCurrency}&to=${toCurrency}`
					);
			
					if (!response.ok) throw new Error('Erro ao buscar dados hist√≥ricos');
					const data = await response.json();
					
					if (!data.rates || Object.keys(data.rates).length === 0) {
						throw new Error('N√£o foi poss√≠vel obter dados para este per√≠odo');
					}
			
					const rates = [];
					const dataPoints = [];
					Object.entries(data.rates).forEach(([date, rateObj]) => {
						if (rateObj[toCurrency]) {

							rates.push(rate);
							dataPoints.push({ date, rate });
						}
					});
			
					dataPoints.sort((a, b) => new Date(a.date) - new Date(b.date));
					const average = rates.reduce((sum, rate) => sum + rate, 0) / rates.length;
					const min = Math.min(...rates);
					const max = Math.max(...rates);
					const variance = rates.reduce((sum, rate) => sum + Math.pow(rate - average, 2), 0) / rates.length;
					const standardDeviation = Math.sqrt(variance);
			
					const finalResults = {
						average, min, max, standardDeviation, dataPoints,
						totalDays: rates.length
					};
			
					// Salva no cache antes de atualizar o estado
					localStorage.setItem(cacheKey, JSON.stringify({
						timestamp: Date.now(),
						data: finalResults
					}));
			
					setResults(finalResults);
					setTimeout(() => createChart(dataPoints), 100);
			
				} catch (err) {

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const htmlElement = document.documentElement;

        // Verifica prefer√™ncia salva ou prefer√™ncia do sistema
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const initialTheme = savedTheme || (systemPrefersDark ? 'dark' : 'light');

        // Aplica tema inicial
        if (initialTheme === 'dark') {
            htmlElement.setAttribute('data-theme', 'dark');
            themeIcon.textContent = '‚òÄÔ∏è';
        }

        // Toggle de tema
        themeToggle.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            themeIcon.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            
            // Dispara evento customizado para atualizar gr√°fico
            window.dispatchEvent(new Event('themeChanged'));
        });

        // Mobile Menu Toggle
        const mobileToggle = document.getElementById('mobileToggle');
        const navMenu = document.getElementById('navMenu');

        mobileToggle.addEventListener('click', () => {
            mobileToggle.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    mobileToggle.classList.remove('active');
                    navMenu.classList.remove('active');
                }
            });
        });

        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                mobileToggle.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                    if (window.innerWidth <= 768) {
                        mobileToggle.classList.remove('active');
                        navMenu.classList.remove('active');
                    }
                }
            });
        });
    </script>
