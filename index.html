        // FunÃ§Ãµes auxiliares para AwesomeAPI
        const formatDateForAwesome = (dateString) => {
            // Formato: YYYYMMDD (ex: 20241231)
            const date = new Date(dateString + 'T12:00:00');
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}${month}${day}`;
        };

        // Sistema de cache por dia individual
        const DailyCache = {
            // Verifica se um dia especÃ­fico estÃ¡ no cache
            hasDay: (moeda, date) => {
                const cacheKey = `daily_${moeda}_${date}`;
                return localStorage.getItem(cacheKey) !== null;
            },
            
            // ObtÃ©m a taxa de um dia especÃ­fico do cache
            getDay: (moeda, date) => {
                const cacheKey = `daily_${moeda}_${date}`;
                const cached = localStorage.getItem(cacheKey);
                if (cached) {
                    const data = JSON.parse(cached);
                    return data.rate;
                }
                return null;
            },
            
            // Salva a taxa de um dia especÃ­fico no cache
            setDay: (moeda, date, rate) => {
                const cacheKey = `daily_${moeda}_${date}`;
                localStorage.setItem(cacheKey, JSON.stringify({
                    rate: rate,
                    timestamp: Date.now()
                }));
            },
            
            // ObtÃ©m quais dias do perÃ­odo jÃ¡ estÃ£o no cache
            getCachedDaysInPeriod: (moeda, startDate, endDate) => {
                const cachedRates = {};
                const start = new Date(startDate + 'T12:00:00');
                const end = new Date(endDate + 'T12:00:00');
                
                for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
                    const isoDate = d.toISOString().split('T')[0];
                    const rate = DailyCache.getDay(moeda, isoDate);
                    if (rate !== null) {
                        cachedRates[isoDate] = rate;
                    }
                }
                
                return cachedRates;
            },
            
            // Identifica perÃ­odos que precisam ser buscados da API
            getMissingPeriods: (moeda, startDate, endDate) => {
                const start = new Date(startDate + 'T12:00:00');
                const end = new Date(endDate + 'T12:00:00');
                const periods = [];
                let periodStart = null;
                
                for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
                    const isoDate = d.toISOString().split('T')[0];
                    const hasCache = DailyCache.hasDay(moeda, isoDate);
                    
                    if (!hasCache) {
                        if (periodStart === null) {
                            periodStart = isoDate;
                        }
                    } else {
                        if (periodStart !== null) {
                            const prevDate = new Date(d);
                            prevDate.setDate(prevDate.getDate() - 1);
                            periods.push({
                                start: periodStart,
                                end: prevDate.toISOString().split('T')[0]
                            });
                            periodStart = null;

        const fetchAwesomePeriod = async (moeda, dataInicial, dataFinal) => {
            try {
                // Primeiro, verifica o cache
                const cachedRates = DailyCache.getCachedDaysInPeriod(moeda, dataInicial, dataFinal);
                const missingPeriods = DailyCache.getMissingPeriods(moeda, dataInicial, dataFinal);
                
                console.log('Cache status:', {
                    cachedDays: Object.keys(cachedRates).length,
                    missingPeriods: missingPeriods.length
                });
                
                // Se nÃ£o hÃ¡ perÃ­odos faltando, retorna sÃ³ o cache
                if (missingPeriods.length === 0) {
                    console.log('Usando dados totalmente do cache');
                    return cachedRates;
                }
                
                // Busca apenas os perÃ­odos faltantes
                const allRates = { ...cachedRates };
                
                for (const period of missingPeriods) {
                    const start = new Date(period.start + 'T12:00:00');
                    const end = new Date(period.end + 'T12:00:00');
                    const diffDays = Math.ceil((end - start) / (1000 * 60 * 60 * 24)) + 1;

                    console.log('Buscando perÃ­odo da API:', { moeda, period, url });

                return null;

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const htmlElement = document.documentElement;

        // Verifica preferÃªncia salva ou preferÃªncia do sistema
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const initialTheme = savedTheme || (systemPrefersDark ? 'dark' : 'light');

        // Aplica tema inicial
        if (initialTheme === 'dark') {
            htmlElement.setAttribute('data-theme', 'dark');
            themeIcon.textContent = 'â˜€ï¸';
        }

        // Toggle de tema
        themeToggle.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            themeIcon.textContent = newTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
            
            // Dispara evento customizado para atualizar grÃ¡fico
            window.dispatchEvent(new Event('themeChanged'));
        });

        // Mobile Menu Toggle
        const mobileToggle = document.getElementById('mobileToggle');
        const navMenu = document.getElementById('navMenu');

        mobileToggle.addEventListener('click', () => {
            mobileToggle.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    mobileToggle.classList.remove('active');
                    navMenu.classList.remove('active');
                }
            });
        });

        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                mobileToggle.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                    if (window.innerWidth <= 768) {
                        mobileToggle.classList.remove('active');
                        navMenu.classList.remove('active');
                    }
                }
            });
        });
    </script>
